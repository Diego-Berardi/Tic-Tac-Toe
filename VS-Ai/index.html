<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - 2 players</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="section-game">
        <div id="0" class="box"></div>
        <div id="1" class="box"></div>
        <div id="2" class="box"></div>
        <div id="3" class="box"></div>
        <div id="4" class="box"></div>
        <div id="5" class="box"></div>
        <div id="6" class="box"></div>
        <div id="7" class="box"></div>
        <div id="8" class="box"></div>
      </section>
      <section class="scoreboard-section">
        <p>you: <span class="x-num-win">0</span></p>
        <p>Ai: <span class="o-num-win">0</span></p>
      </section>

      <div class="replay-menu">
        <p class="result-text"></p>
        <button class="replay-btn">replay</button>
      </div>
      <div>
        <a href="../index.html">go back</a>
      </div>
    </main>
  </body>
  <script src="./assets/js/app.js"></script>
</html>
